<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-warning navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">üçΩÔ∏è</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center text-white bg-dark"
           style="background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') center/cover ;">
    <div class="container py-5">
      <h2 class="fw-bold mb-2">What are your favorite cuisines?</h2>

      <div class="input-group mx-auto" style="max-width: 400px;">

        <button class="btn btn-warning rounded-end-pill" id="searchBtn"><i class="bi bi-search"></i></button>
      </div>
    </div>
  </section>

  <!-- Categories -->
  <div class="container my-5">
    <h4 class="fw-bold text-uppercase mb-4">Categories</h4>
    <div class="row g-4" id="categoriesContainer">
